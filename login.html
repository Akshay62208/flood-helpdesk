<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login - Flood Help</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body { background: #f4f8fb; font-family: 'Poppins', Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;}
    .login-box { background: white; padding: 36px 30px 30px 30px; border-radius: 15px; box-shadow: 0 8px 36px rgba(0,0,0,0.07); width: 340px;}
    h2 { color: #007bff; font-weight: 600; text-align: center;}
    label {display:block; font-weight:600;}
    input { width: 100%; padding: 12px; border-radius:6px; margin: 9px 0 18px 0; border: 1px solid #d2e9ff;}
    button { width:100%; padding:12px 0; background: #007bff; color:white; font-weight:600; border:none; border-radius:6px; cursor:pointer;}
    button:hover {background:#005dc7;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST" action="/login">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
